<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>

<body style="margin:0;padding:0;background:#f1f5f9;font-family:Segoe UI,Roboto,Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:40px 16px;">
                <table width="600" style="background:#ffffff;border-radius:12px;padding:32px;box-shadow:0 10px 25px rgba(0,0,0,0.08);">

                    <tr>
                        <td style="text-align:center;">
                            <div style="width:60px;height:60px;border-radius:14px;background:linear-gradient(135deg,#4f46e5,#06b6d4);color:#fff;font-size:22px;font-weight:bold;line-height:60px;margin:0 auto;">
                                FS
                            </div>
                            <h2 style="margin:20px 0 5px;color:#0f172a;">Verify Your Email</h2>
                            <p style="color:#64748b;font-size:14px;">One-Time Password</p>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-top:20px;color:#334155;font-size:15px;">
                            Hello <strong>{{FirstName}}</strong>,
                            <br><br>
                            Use the following OTP to complete your registration:
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding:30px 0;">
                            <div style="font-size:28px;letter-spacing:6px;font-weight:bold;color:#0f172a;background:#f8fafc;padding:16px 28px;border-radius:10px;border:1px dashed #c7d2fe;">
                                {{OTP}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:14px;color:#475569;">
                            This OTP is valid for <strong>10 minutes</strong>.
                            <br>
                            Do not share this code with anyone.
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-top:30px;font-size:14px;color:#334155;">
                            Regards,<br>
                            <strong>FileStack Team</strong>
                        </td>
                    </tr>

                </table>

                <p style="margin-top:20px;font-size:12px;color:#94a3b8;">
                    If you didn’t request this email, you can safely ignore it.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
